<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Attacchi Hacker - Grafico - HW1</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link al file CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Libreria Chart.js -->
</head>
<body>
    <h2>Simulazione Attacchi Hacker - Grafico - HW1</h2>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Imposta i Parametri per la Simulazione</h2>
            <label for="n">Numero di Server:</label>
            <input type="number" id="n" required>
            
            <label for="m">Numero di Hacker:</label>
            <input type="number" id="m" required>
            
            <label for="p">Probabilit√† di Successo:</label>
            <input type="number" id="p" required step="0.01" min="0" max="1">
            
            <label for="t">Numero di Simulazioni:</label>
            <input type="number" id="t" required>
    
            <button id="simulateButton">Simula</button>
        </div>
    </div>
    
    <canvas id="attacchiGrafico"></canvas> <!-- Contenitore del grafico -->

    <script src="script.js"></script> <!-- Link al file JavaScript -->
</body>
</html>
