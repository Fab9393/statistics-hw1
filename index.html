<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione di Attacchi Hacker - hw 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulazione di Attacchi Hacker - hw 1</h1>
    <label for="n">Numero di server (N):</label>
    <input type="number" id="n" name="n" min="1" value="10"><br>
    <label for="m">Numero di hacker (H):</label>
    <input type="number" id="m" name="m" min="1" value="5"><br>
    <label for="p">Probabilit√† di penetrazione (p):</label>
    <input type="number" id="p" name="p" min="0" max="1" step="0.01" value="0.3"><br>
    <button onclick="startSimulation()">Start</button>
    <canvas id="penetrationChart" width="800" height="400"></canvas>
    <table id="attackTable">
        <thead>
            <tr>
                <th>Hacker</th>
                <th>Server Attaccato</th>
            </tr>
        </thead>
        <tbody>
            <!-- Le righe saranno aggiunte dinamicamente -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
