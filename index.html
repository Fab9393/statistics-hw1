<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione di Attacchi Hacker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulazione di Attacchi Hacker</h1>
        <div class="input-group">
            <label for="numServers">Numero Server (n):</label>
            <input type="number" id="numServers" min="1">
        </div>
        <div class="input-group">
            <label for="numHackers">Numero Hacker (m):</label>
            <input type="number" id="numHackers" min="1">
        </div>
        <div class="input-group">
            <label for="probability">Probabilit√† Percentuale (p):</label>
            <input type="number" id="probability" min="0" max="100">
        </div>
        <button id="startSimulation">Inizia</button>
        <div id="results">
            <h2>Risultati della Simulazione</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Hacker</th>
                        <th>Server Attaccati con Successo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="resultsChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
