<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Attacchi Hacker - Grafico</title>
    <link rel="stylesheet" href="style.css"> <!-- Link al file CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Libreria Chart.js -->
</head>
<body>
    <h2>Simulazione Attacchi Hacker - Grafico</h2>

    <!-- Modulo per input variabili -->
    <form id="inputForm">
        <label for="N">Numero di server (N):</label>
        <input type="number" id="N" value="5" required>
        
        <label for="M">Numero di hacker (M):</label>
        <input type="number" id="M" value="10" required>
        
        <label for="T">Numero di simulazioni (T):</label>
        <input type="number" id="T" value="20" required>
        
        <label for="p">Probabilit√† che un hacker non riesca a bucare un server (p):</label>
        <input type="number" id="p" step="0.01" value="0.7" min="0" max="1" required>

        <button type="submit">Esegui Simulazione</button>
    </form>

    <canvas id="attacchiGrafico"></canvas> <!-- Contenitore del grafico -->

    <script src="script.js"></script> <!-- Link al file JavaScript -->
</body>
</html>
