<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Attacchi</title>
    <link rel="stylesheet" href="styles.css"> <!-- Collega il file CSS -->
</head>
<body>
    <h1>Simulazione di Attacchi ai Server - HomeWork 1</h1>
    <label for="numServers">Numero di Server:</label>
    <input type="number" id="numServers" value="5" min="1" max="20"><br>

    <label for="numAttackers">Numero di Attaccanti:</label>
    <input type="number" id="numAttackers" value="10" min="1" max="100"><br>

    <label for="penetrationProb">Probabilit√† di Penetrazione:</label>
    <input type="number" id="penetrationProb" value="0.5" step="0.1" min="0.0" max="1.0"><br>

    <button id="simulateBtn">Simula</button>

    <canvas id="resultCanvas" width="800" height="400"></canvas>
    <div id="resultDiv" style="margin-top: 20px; font-size: 1.2em; color: #333;"></div>

    <script src="script.js"></script> <!-- Collega il file JavaScript -->
</body>
</html>
