<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Attacchi Hacker - Grafico - HW1</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link al file CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Libreria Chart.js -->
</head>
<body>
    <h2>Simulazione Attacchi Hacker - Grafico - HW1</h2>
    
    <div id="modal" style="display: block;">
        <label for="n">Numero di server (N):</label>
        <input type="number" id="n" required>
        
        <label for="m">Numero di hacker (M):</label>
        <input type="number" id="m" required>
        
        <label for="p">Probabilit√† di successo (p):</label>
        <input type="number" id="p" step="0.01" required>
        
        <label for="t">Numero di simulazioni (T):</label>
        <input type="number" id="t" required>
        
        <button id="simulateButton">Esegui Simulazione</button> <!-- Pulsante per avviare la simulazione -->
    </div>
    
    <canvas id="attacchiGrafico"></canvas> <!-- Contenitore del grafico -->

    <script src="script.js"></script> <!-- Link al file JavaScript -->
</body>
</html>
