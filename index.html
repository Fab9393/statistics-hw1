<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione di Attachi Hacker - Homework1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulazione di Hacker</h1>
        <div>
            <label for="numServers">Numero di Server:</label>
            <input type="number" id="numServers" value="5" min="1" max="20">
            <label for="numAttackers">Numero di Hacker:</label>
            <input type="number" id="numAttackers" value="3" min="1" max="20">
            <label for="penetrationProb">Probabilit√† di Penetrazione (0-1):</label>
            <input type="number" id="penetrationProb" value="0.5" step="0.1" min="0" max="1">
            <button id="simulateBtn">Simula</button>
        </div>
        <canvas id="resultCanvas" width="800" height="400"></canvas>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Hacker</th>
                    <th>Server Bucati</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
